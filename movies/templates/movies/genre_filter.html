<!DOCTYPE html>
<html>
<head>
    <title>{{ genre }} Movies</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-4">
    <a href="/" class="btn btn-link">&larr; Back</a>

    <h3 class="fw-bold">{{ genre|title }} Movies</h3>
    <hr>

    {% for m in movies %}
        <div class="card p-3 my-2">
            <h5>{{ m.title }}</h5>
            <small>{{ m.genres }}</small>
            <p>{{ m.description|truncatewords:20 }}</p>
        </div>
    {% empty %}
        <p>No movies found in this genre.</p>
    {% endfor %}
</div>

</body>
</html>
